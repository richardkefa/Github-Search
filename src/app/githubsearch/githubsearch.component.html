<div class="row">
  <div class="col-md-12">
    <app-username-form (searchedUserName)="search()"></app-username-form>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <!-- Card -->
    <div class="card testimonial-card">

      <!-- Background color -->
      <div class="card-up indigo lighten-1"></div>
      <div class="row">
        <div class="col-md-4">
          <!-- Avatar -->
          <div class="avatar mx-auto ">
            <img src="{{githubInfo.avatar_url}}" class="rounded-circle pt-3 pb-3 pl-2" alt="avatar">
          </div>
        </div>
        <div class="col-md-7">
          <!-- Content -->
          <div class="card-body">
            <!-- Name -->
            <h4 class="card-title">{{githubInfo.user}}</h4>
            <hr>
            <!-- Quotation -->
            <ul class="list-unstyled">
              <li>Name: {{githubInfo.name}}</li>
              <li>Bio: {{githubInfo.bio}}</li>
            </ul>
          </div>
        </div>
      </div>


      <!-- Card footer -->
      <div class="rounded-bottom default-color lighten-3 text-center pt-3">
        <ul class="list-unstyled list-inline font-small">
          <li class="list-inline-item pr-2 white-text"><i class="far fa-clock pr-1"></i>{{githubInfo.created_at}}</li>
          <li class="list-inline-item pr-2">Followers {{githubInfo.followers}}</li>
          <li class="list-inline-item pr-2">Following {{githubInfo.following}}</li>
          <li class="list-inline-item">Location {{githubInfo.location}}</li>
        </ul>
      </div>

    </div>
    <!-- Card -->
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div *ngFor="let repo of repos">
      <div class="row">
        <div class="col-md-9">
          <h5><a href="{{repo.html_url}}"></a>{{repo.name}}</h5>
          <p>{{repo.description}}</p>
        </div>
        <div class="col-md-3">
          <label>{{repo.watchers}} Watchers</label>
          <label>{{repo.forks}} Forks</label>
        </div>
      </div>

    </div>
  </div>
</div>
